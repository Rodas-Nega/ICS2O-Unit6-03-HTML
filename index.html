<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A movie age rating recommendation web page." />
    <meta name="keywords" content="functions, conditionals" />
    <meta name="author" content="Rodas Nega" />
    <meta name="viewport" content="width=device-width" />
    <title>Movie Age Ratings</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 style="text-align:center;">Hello, World!</h1>
    <h3 style="text-align:center;">We want to find the most suitable movie for your age group!</h3>
    <form>
      <label for="age">Please enter your age:</label>
      <input type="text" id="age" size="2">
      <br>
      <br>
      <button onclick="document.getElementById('age').innerHTML = movieAgeRating ()">Submit</button>
      <br>
      <br>
      <br>
      <img src="./images/Movie Ratings.png" alt="Age Ratings" height="245px" width="245px">
    </form>
    <script src="script.js"></script>
  </body>
</html>
